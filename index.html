<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input-section">
        <h1 id="heading">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input">
        <button id="btn">Convert</button>
    </div>
    <div class="des-container">
        <h2 class="unit-heading">Length (Meter/Feet)</h2>
        <p class="unit-des" id="length">1 meters = 3.281 feets | 1 feets = 0.305 meters</p>
    </div>
    <div class="des-container">
        <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
        <p class="unit-des" id="volume">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
    </div>
    <div class="des-container">
        <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
        <p class="unit-des" id="mass">1 kilos = 2.205 undefined | 1 undefined = 0.454 kilos</p>
    </div>


    <script src="script.js "></script>
</body>
</html>
